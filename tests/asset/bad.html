<!DOCTYPE html>
<!-- EDITOR TEST FILE WITH STYLE AND ATTRIB -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ugly HTML Test</title>
</head>
<body>

<h1 style="margin-bottom:0cm;text-align:center;color:red;font-family:'Comic Sans MS';">
    Ugly <span style="background:yellow;">Heading</span> from Word
</h1>


<h2 style="margin-bottom:0cm;text-align:center;color:red;font-family:'Comic Sans MS';">
    Ugly H2
</h2>

<p style="margin-left:36pt;line-height:150%;font-size:14pt;font-family:Calibri;">
    This is <strong style="color:blue;">strong</strong>, <em style="color:green;">emphasized</em>, and
    <u style="text-decoration-style:double;">underlined</u> text with
    <span style="font-size:18pt;background:pink;">inline styles</span>.
</p>

<p>
    <ins style="color:purple;">Inserted text tag</ins> and an
    <a href="https://example.com" style="color:orange;text-decoration:none;">ugly link</a>.
</p>

<p><em style="color: red">red em text</em></p>

<p>
    <img src="https://via.placeholder.com/100" width="100" height="50"
         style="border:5px solid red;" alt="Test image" />
</p>

<iframe src="https://example.com" width="300" height="150"
        style="border:10px dotted blue;" allowfullscreen></iframe>

<p style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;">
    <span style="mso-fareast-font-family:Calibri;mso-ansi-language:EN-US;">
        This paragraph has Word's <b>mso-</b> junk inline styles.
    </span>
</p>

<table style="border-collapse:collapse;border:2px solid black;">
    <tr>
        <td style="border:1px solid black;background:#f0f0f0;">Cell 1</td>
        <td style="border:1px solid black;background:#ffcccc;">Cell 2</td>
    </tr>
</table>

<script>alert('This should never be allowed');</script>

</body>
</html>
