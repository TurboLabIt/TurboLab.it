[PATH=/var/www/turbolab.it/]
open_basedir = "/proc/uptime:/proc/cpuinfo:/proc/meminfo:/var/www/turbolab.it/:/tmp/:/usr/local/turbolab.it/webstackup/script/php-pages/"
