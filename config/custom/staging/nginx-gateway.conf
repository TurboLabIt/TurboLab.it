## 📚 https://github.com/TurboLabIt/TurboLab.it/blob/main/docs/next-server.md

server {

  server_name next.turbolab.it;
  root /var/www/turbolab.it-next-gateway/public/;
  include /usr/local/turbolab.it/webstackup/config/nginx/20_https_enable.conf;

  ## 🔏 Real HTTPS certificate (public-facing gateway)
  # certbot --email info@turbolab.it --agree-tos --no-eff-email certonly --cert-name turbolab.it-next-gateway --webroot -w /var/www/turbolab.it-next-gateway/public -d next.turbolab.it
  ssl_certificate /etc/letsencrypt/live/turbolab.it-next-gateway/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/turbolab.it-next-gateway/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/turbolab.it-next-gateway/cert.pem;

  ## 🔏 Self-signed HTTPS certificate (private gateway)
  #ssl_certificate /usr/local/turbolab.it/webstackup/autogenerated/https-localhost.crt;
  #ssl_certificate_key /usr/local/turbolab.it/webstackup/autogenerated/openssl-private-key.pem;

  location ^~ /.well-known {
    allow all;
  }


  ## 📚 https://github.com/TurboLabIt/webstackup/blob/master/config/nginx/25_reverse-proxy.conf
  location / {
    proxy_pass https://192.168.0.102:443;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_verify off;
    proxy_ssl_session_reuse on;
  }
}
